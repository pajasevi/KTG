<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>KTG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>

      <a class="video-switcher off" href="javascript:void(0)">Verze webu bez videa/Non-video version of the web</a>

      <a class="video-switcher on" href="javascript:void(0)">Verze webu s videem/Video version of the web</a>

        <div id="video-wrap">
            <video class="main-video" id="introVideo" src="videos/intro.mp4" preload width="640" height="360"></video>
            <video class="main-video" id="czBlinkVideoOn" src="videos/cz_bliknuti_on.mp4" preload width="640" height="360"></video>
            <video class="main-video" id="enBlinkVideoOn" src="videos/en_bliknuti_on.mp4" preload width="640" height="360"></video>
            <video class="main-video" id="czBlinkVideoOff" src="videos/cz_bliknuti_off.mp4" preload width="640" height="360"></video>
            <video class="main-video" id="enBlinkVideoOff" src="videos/en_bliknuti_off.mp4" preload width="640" height="360"></video>
            <video class="main-video" id="czParkVideo" src="videos/cz_vjezd.mp4" preload width="640" height="360"></video>
            <video class="main-video" id="enParkVideo" src="videos/en_vjezd.mp4" preload width="640" height="360"></video>
        </div>

        <div class="skip-intro-buttons">
          <a href="/cz/" class="button button-small cz" title="Přeskočit intro">Přeskočit intro</a>
          <a href="/en/" class="button button-small en" title="Skip intro">Skip intro</a>
          <a class="skip-intro button-icon"><i class="fa fa-angle-double-right"></i></a>
        </div>

        <a href="#" class="button-icon button-small mute-button mute-on" title="Mute">
            <i class="fa fa-volume-up"></i>
            <i class="fa fa-volume-off"></i>
        </a>

        <div class="tooltip cz">
            Čeština
        </div>

        <div class="tooltip en">
            English
        </div>

        <a href="#" class="lang-link cz"></a>
        <a href="#" class="lang-link en"></a>

        <div class="lang-info">
            <img src="img/info-icon.png" alt=""> Kliknutím na vozidlo vyberete jazyk / By clicking on vehicle you can choose language
        </div>

        <script src="js/build/main.min.js"></script>
        <script src="js/build/index-scripts.min.js"></script>
    </body>
</html>
